<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Servidor - GCM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #1a2a6c; --accent: #fdbb2d; --glass: rgba(255, 255, 255, 0.15); }
        body {
            margin: 0; font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('assets/fundo.jpg');
            background-size: cover; background-attachment: fixed; color: white; min-height: 100vh;
        }
        nav {
            background: rgba(0, 0, 0, 0.5); backdrop-filter: blur(10px);
            padding: 1rem 5%; display: flex; justify-content: space-between; align-items: center;
        }
        .container { padding: 3rem 5%; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .card {
            background: var(--glass); backdrop-filter: blur(15px); padding: 2rem; border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1); cursor: pointer; transition: 0.3s; text-align: center;
        }
        .card:hover { transform: translateY(-10px); border-color: var(--accent); }
        .card i { font-size: 2.5rem; color: var(--accent); margin-bottom: 1rem; }
        .btn-logout { background: #ff4b2b; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>

    <nav>
        <div>
            <h2 id="userName" style="margin:0">CARREGANDO...</h2>
            <p id="userMatricula" style="margin:0; opacity:0.7">MATRÍCULA: ---</p>
        </div>
        <button class="btn-logout" id="btnLogout">SAIR</button>
    </nav>

    <div class="container">
        <h1>O que você precisa hoje?</h1>
        <div class="grid">
            <div class="card"><i class="fas fa-money-bill-wave"></i><h3>Financeiro</h3></div>
            <div class="card"><i class="fas fa-id-card"></i><h3>Carreira</h3></div>
            <div class="card"><i class="fas fa-heartbeat"></i><h3>Saúde</h3></div>
            <div class="card"><i class="fas fa-file-alt"></i><h3>Geral</h3></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC23gdYyXTTFaShymYySFuKJBYgSbkamdY",
            authDomain: "gcm-salvador-portal.firebaseapp.com",
            projectId: "gcm-salvador-portal",
            storageBucket: "gcm-salvador-portal.firebasestorage.app",
            messagingSenderId: "578659251170",
            appId: "1:578659251170:web:7b79771e794a37f8fcffbb"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const mat = user.email.split('@')[0];
                try {
                    const snap = await getDoc(doc(db, "servidores", mat));
                    if (snap.exists()) {
                        const d = snap.data();
                        document.getElementById('userName').innerText = `OLÁ, ${d.nome_completo ? d.nome_completo.split(' ')[0] : 'SERVIDOR'}`;
                        document.getElementById('userMatricula').innerText = `MATRÍCULA: ${mat}`;
                    }
                } catch (e) { console.error("Erro no banco:", e); }
            } else {
                window.location.href = "index.html";
            }
        });

        document.getElementById('btnLogout').onclick = () => signOut(auth);
    </script>
</body>
</html>
