<div class="input-group">
    <label>Matrícula</label>
    <input type="text" id="matricula" pattern="\[0-9]*" inputmode="numeric" placeholder="Somente números" required autofocus>
</div>
<div class="input-group">
    <label>Senha (CPF)</label>
    <input type="password" id="cpf" pattern="\[0-9]*" inputmode="numeric" placeholder="Somente números" required>
    <i class="fas fa-eye toggle-password" id="toggleIcon"></i>
</div>

<script type="module">
    // ... (importações e config do Firebase permanecem iguais)

    // BLOQUEIO RIGOROSO DE LETRAS E SINAIS
    const numericInputs = [document.getElementById('matricula'), document.getElementById('cpf')];
    numericInputs.forEach(input => {
        input.addEventListener('input', (e) => {
            // Remove qualquer coisa que não seja número instantaneamente
            e.target.value = e.target.value.replace(/\D/g, '');
        });

        input.addEventListener('keydown', (e) => {
            // Se tentar digitar letra, o card treme
            if (!/[0-9]|Backspace|Tab|Enter|Delete|Arrow/.test(e.key)) {
                document.getElementById('loginCard').classList.add('shake');
                setTimeout(() => document.getElementById('loginCard').classList.remove('shake'), 400);
            }
        });
    });
    // ... (restante da lógica de login permanece igual)
</script>
